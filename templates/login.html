{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
    <h1>Login</h1>
    <form method="POST" style="display: flex; flex-direction: column; align-items: center;">
        <input 
            type="text" 
            name="username" 
            placeholder="Username" 
            required 
            class="form-input"
        >
        <input 
            type="password" 
            name="password" 
            placeholder="Password" 
            required 
            class="form-input"
        >
        <button>Login</button>
    </form>
{% endblock %}
